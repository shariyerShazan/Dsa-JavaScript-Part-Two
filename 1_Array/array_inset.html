<!doctype html>
<html lang="en">
  <head>
    <title>Array Insert</title>
  </head>
  <body>
    <input
      type="number"
      name=""
      placeholder="New element number"
      id="insertElement"
    />
    <input
      type="number"
      name=""
      placeholder="New element position"
      id="position"
    />
    <button onclick="insertElement()">Insert</button>
  </body>
  <script>
    function insertElement() {
      let data = [35, 564, 34, 63, 25, 766, 7, 878, 46];
      let duplicateData = data;
      let newElement = parseInt(document.getElementById("insertElement").value);
      let position = parseInt(document.getElementById("position").value);
      for (let i = data.length - 1; i >= 0; i--) {
        if (i >= position) {
          data[i + 1] = data[i];
          if (i === position) {
            data[i] = newElement;
          }
        }
      }
      document.write(`prev data ${duplicateData} - <br/>
       after inset element ${data}`);
    }
  </script>
</html>
