<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
</head>
<body>
    <script>
        //Recursive factorial
          const factorial = (num)=> {
            if(num === 0){
                return 1
            }
            return num*factorial(num-1)
          }
          document.write(factorial(5))
