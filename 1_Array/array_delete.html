<!doctype html>
<html lang="en">
  <head>
    <title>Array delete</title>
  </head>
  <body></body>
  <script>
    let data = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    document.write(`${data} <br/>`);
    document.write("delete element from array! <br/>")
    let position = 3;
    for (let i = position; i < data.length - 1; i++) {
      data[i] = data[i + 1];
    }
    data.length = data.length - 1;
    document.write(`${data} <br/>`);
  </script>
</html>
